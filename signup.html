<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Letter Sign-Up</title>
  <link rel="stylesheet" href="public/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <body class="text-center">

    <main class="form-signin w-100 m-auto">
      <form action="/" class="form-signin" method="post">
        <img class="mb-4" src="public/images/endwell.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter.</h1>
    
        <input type="text" name="FName" class="form-control top" placeholder="First name" required autofocus>
        <input type="text" name="LName" class="form-control middle" placeholder="Last Name" required>
        <input type="Email" name="Email" class="form-control last" placeholder="Email" required>


        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Endwell</p>
      </form>
    </main>
</body>
</html>
